<!DOCTYPE html>
{{
    class Struct:
        """Converts a dict into an object."""
        def __init__(self, **entries):
            self.__dict__.update(entries)
        pass  # pass is required to indicate an ending block
    pass
    data = Struct(**globals())
}}
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h3>{{= data.message }}</h3>
    </body>
</html>
