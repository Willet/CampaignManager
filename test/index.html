<!doctype html>
<html class='no-js' lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mocha Spec Runner</title>

        <script src="bower_components/modernizr/modernizr.js"></script>

        <!-- Include Testing Libraries -->
        <link rel="stylesheet" href="bower_components/mocha/mocha.css">
        <script src="bower_components/mocha/mocha.js"></script>
        <script src="bower_components/chai/chai.js"></script>
        <script>
          var APP_ROOT = "/";
          var ENVIRONMENT = 'test';
          // add some globals
          // in particular test helpers (it, describe, should)
          mocha.setup({
              ui: 'bdd',
              reporter: 'html',
              ignoreLeaks: true
          });
          var should = chai.should();
          var expect = chai.expect();
        </script>
    </head>
    <body name="top">

      <!-- Container to Hold Test Results -->
      <div id="mocha"></div>

      <!-- Load Spec Configuration, and Start Test Application -->
      <script data-main="spec/config" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
